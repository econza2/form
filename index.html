<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-container">
                <img src="odin-lined.png" alt="" class="logo-image">
                <div class="logo-name">ODIN</div>
            </div>
            <img src="background-image.avif" alt="" class="background-image">
        </div>
        <div class="right-side">
            <div class="paragraphs">
                <p>
                    This is not a real online service! You know you nee something like
                    this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form action="#">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="twos">
                            <div class="column">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="column">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="twos">
                            <div class="column">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="column">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" id="phone_number" name="phone_number">
                            </div>
                        </div>
                        <div class="twos">
                            <div class="column">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="column">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <button type="submit">Create Account</button>
                <div>
                    <p class="text">Already have an account? <span class="green-text">Log in</span></p>
                </div>
            </div>
        </div>
     </div>
            
    
        
    </div>
</body>
</html>
